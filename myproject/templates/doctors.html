{% extends 'base.html'%}

{% block title%}
Doctors
{%endblock%}

{% block content%}
<center><h2>Our Doctors</h2></center>
<hr>


{%for d in doctors%}
<div class="container text-center">
    


    <div class="card text-center mx-3 my-3 p-4" style="width: 18rem; display: inline-block;">
        <img src="{{d.d_img.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Dr.{{d.d_name}}</h5>
          <p class="card-text">{{d.d_spec}}</p>
          <h6>{{d.dpt_name}}</h6>
        </div>
      </div>

</div>
{%endfor%}
{%endblock%}
